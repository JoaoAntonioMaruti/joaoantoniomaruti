				  border-bottom-left-radius: 10% 50%;
				  border-top-right-radius: 10% 50%;
				  border-bottom-right-radius: 10% 50%;
				}
				.no-signal .color:nth-child(5) {
				  border-top-right-radius: 10% 50%;
				  border-bottom-right-radius: 10% 50%;
				  background: #b52bb7;
				  z-index: 3;
				  position: absolute;
				  height: 100%;
				  right: calc(14.28% * 2);
				  width: 14.28%;
				  border-left: solid 100px #b52bb7;
				}
				.no-signal .color:nth-child(6) {
				  border-top-right-radius: 10% 50%;
				  border-bottom-right-radius: 10% 50%;
				  background: #b61823;
				  z-index: 2;
				  border-left: solid 100px #b61823;
