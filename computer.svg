				  z-index: 6;
				  position: absolute;
				  right: calc(14.28% * 3);
				  width: 14.28%;
				  border-right: 50px solid #3eef34;
				}
				.container .colors-inverted .line .color:nth-child(5) {
				  border-bottom-right-radius: 2px 100%;
