				  width: 14.28%;
				  background: #bdc4bf;
				  border-right: 100px solid #bdc4bf;
				  border-left: solid 50px #bdc4bf;
				}
				.container .colors-inverted .line .color:nth-child(2) {
				  border-bottom-left-radius: 5px 100%;
