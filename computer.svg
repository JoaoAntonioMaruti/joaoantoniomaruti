				.container .no-signal {
				  position: relative;
				}
				
				.no-signal {
				  width: 100%;
				  height: 100%;
				  margin: 0;
				  padding: 0;
				  position: relative;
				  display: flex;
				}
				.no-signal .color:nth-child(1) {
				  border-top-left-radius: 20% 50%;
				  border-bottom-left-radius: 20% 50%;
				  background: #bdc4bf;
				  z-index: 5;
				  border-right: 100px solid #bdc4bf;
