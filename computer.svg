<svg fill="none" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          background: #cbbbf0;
          display: flex;
          width: 400px;
          align-items: center;
          justify-content: center;
          height: 400px;
          transform: scale(1.2);
          margin-top: -20px;
        }
        .button {
          position: absolute;
          bottom: 8px;
          background: #fff;
          padding: 8px 16px;
          border-radius: 2px;
          cursor: pointer;
          transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }
        .button::hover {
          bottom: 20px;
          margin-left: 20px;
          box-shadow: -10px 10px 0px 0 rgba(0,0,0,0.75);
        }
        .computer {
          width: 100px;
          height: 130px;
          background: #dfd8c5;
          position: relative;
          list-style: none;
          border-radius: 4px;
          margin: 0 40px;
        }
        .computer .screen {
          width: 40px;
          height: 40px;
          margin: 10px;
          position: absolute;
          border: 20px;
          border-style: inset;
          border-radius: 4px;
        }
        .computer .screen .lighting {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          top: -50px;
          left: -15px;
          position: absolute;
          z-index: 999;
          box-shadow: 0px 35px 30px rgba(255, 255, 255, 0.99);
        }
        .computer .screen .cursor {
          position: absolute;
          z-index: 99;
          content: "";
          width: 100%;
          color: #3cff00;
          text-shadow: 0px 0px 5px rgba(60, 255, 0, 0.6);
          font-size: 1.2rem;
          margin-top: 10px;
        }
        .computer .screen .cursor:after {
          content: "";
          box-shadow: 0px 0px 5px rgba(60, 255, 0, 0.6);
          width: 10px;
          border-radius: 1px;
          height: 100%;
          margin-top: 4px;
          margin-left: 5px;
          background: #3cff00;
          animation: cursor 1s infinite;
          position: absolute;
          top: -4px;
        }
        .computer .screen:before {
          content: "";
          width: 70px;
          height: 70px;
          top: -15px;
          left: -15px;
          border-radius: 1px;
          background: black;
          position: absolute;
        }
        .computer .screen:after {
          content: "";
          width: 60px;
          height: 60px;
          top: -15px;
          left: -15px;
          background: #2f2f2f;
          position: absolute;
          border-radius: 4px;
          margin: 4px;
        }
        .computer .disk {
          width: 100%;
          height: 3px;
          position: absolute;
          bottom: 20px;
          z-index: 9;
          border: 1px;
          border-top-style: inset;
          border-bottom-style: inset;
        }
        .computer .disk:after {
          position: absolute;
          width: 40px;
          height: 3px;
          right: 10px;
          content: "";
          background: black;
        }
        .computer:before {
          position: absolute;
          content: "";
          height: 10px;
          background: #dfd8c5;
          width: 100%;
          margin-top: 120px;
          z-index: 1;
          border-bottom-left-radius: 4px;
          border-bottom-right-radius: 4px;
        }
        .computer:after {
          position: absolute;
          content: "";
          margin-top: 120px;
          height: 30px;
          background: #877e6a;
          width: 100%;
          border-radius: 4px;
        }

        .keyboard {
          transform: perspective(400px) rotateX(65deg);
          width: 104px;
          height: 30px;
          bottom: -55px;
          position: absolute;
          background: #d0c6a9;
          margin: -10px;
          border: 8px solid #dfd8c5;
          border-radius: 2px;
        }
        .keyboard:before {
          position: absolute;
          content: "";
          height: 20px;
          background: #877e6a;
          width: 118px;
          left: -7px;
          bottom: -22px;
          transform: perspective(400px) rotateX(-55deg);
        }

        .mouse {
          transform: perspective(40px) rotateX(70deg);
          width: 15px;
          height: 30px;
          bottom: -55px;
          position: absolute;
          background: #dfd8c5;
          border-radius: 2px;
          left: 140px;
        }
        .mouse:after {
          position: absolute;
          content: "";
          border-bottom-left-radius: 2px;
          border-bottom-rigth-radius: 2px;
          background: #dfd8c5;
          width: 13px;
          height: 59px;
          transform: perspective(54px) rotateX(122deg);
          top: -11px;
          left: -3px;
        }
        .mouse:before {
          position: absolute;
          content: "";
          height: 10px;
          border-bottom-left-radius: 2px;
          border-bottom-rigth-radius: 2px;
          background: #877e6a;
          width: 15px;
          bottom: -7px;
          transform: perspective(40px) rotateX(-55deg);
        }

        @keyframes cursor {
          0% {
            opacity: 0;
          }
          40% {
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          90% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
    </style>

     <div class="container">
      <div class="computer">
        <div class="screen">
          <div class="lighting"></div>
          <div class="cursor">$: </div>
        </div>
        <div class="disk"></div>
        <div class="keyboard"></div>
        <div class="mouse"></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
