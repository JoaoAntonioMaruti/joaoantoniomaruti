				  border-bottom-left-radius: 20% 50%;
				  background: #b6d526;
				  z-index: 5;
				  border-right: 100px solid #b6d526;
				  position: absolute;
				  height: 100%;
				  left: 14.28%;
				  width: 14.28%;
				}
				.no-signal .color:nth-child(3) {
				  border-top-left-radius: 20% 50%;
				  border-bottom-left-radius: 20% 50%;
				  background: #2fd7bf;
				  z-index: 5;
				  position: absolute;
				  height: 100%;
				  left: calc(14.28% * 2);
